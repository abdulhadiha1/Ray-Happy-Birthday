<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>happy birthdayy rayyyy</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .btn {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    
    .btn button {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(240, 234, 234, 0.2);
    }
    
    .btn button:hover {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="question-image" src="images/photo_2025-04-02_20-56-25.jpg" alt="My Image" width="300">
    <h1 id="question-text">تتوقع اليوم ميلاددد مينن!؟</h1>
    <div class="btn">
      <button id="yes-btn" onclick="checkAnswer(true)">ريريررييرري</button>
      <button id="no-btn" onclick="checkAnswer(false)">الشايب حق ايرون مان</button>
    </div>
  </div>

  <script>
    let questions = [
      {
        text: "تتوقع اليوم ميلاددد مينن!؟", 
        image: "images/photo_2025-04-02_20-56-25.jpg", 
        yesText: "ريريررييرري", 
        noText: "الشامانيب حق ايرون ", 
        incorrectText: "!!بهبدك اختار زين",  // النص المخصص للإجابة الخاطئة
        incorrectImage: "images/photo_2025-04-02_21-52-12.jpg"  // الصورة المخصصة للإجابة الخاطئة
      },
      {
        text: "يسسسسس بهاذي المناسبة خلنا نلعب لعبة", 
        image: "images/photo_2025-04-02_20-56-38.jpg", 
        yesText: "تمامم؟", 
        noText: "انا بخرب واختار لا", 
        incorrectText: "",  // النص المخصص للإجابة الخاطئة
        incorrectImage: "images/photo_2025-04-02_20-56-39.jpg"  // الصورة المخصصة للإجابة الخاطئة
      },
      // باقي الأسئلة...
    ];
    
    let currentQuestion = 0;
    
    function checkAnswer(isCorrect) {
      if (isCorrect) {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          updateQuestion();  // Update question if the answer is correct
        } else {
          document.getElementById("question-text").innerText = "HAPPPPPPY BIRTHDAYYYYYY              أحبككككك وكل مرة بحتفل فيك لانك انت افضل لحظات حياتي الله يسعدك قد ماتسعدني واكثر";
          document.getElementById("question-image").src = "images/photo_2025-04-02_23-37-40.jpg";  // Change to a happy image
          document.querySelector(".btn").style.display = "none";
        }
      } else {
        // Display the specific incorrect image and text for the current question
        document.getElementById("question-text").innerText = questions[currentQuestion].incorrectText;  // Display custom incorrect text
        document.getElementById("question-image").src = questions[currentQuestion].incorrectImage;  // Display custom sad image
      }
    }
    
    function updateQuestion() {
      document.getElementById("question-text").innerText = questions[currentQuestion].text;  // Update text
      document.getElementById("question-image").src = questions[currentQuestion].image;  // Update image
      document.getElementById("yes-btn").innerText = questions[currentQuestion].yesText;  // Update "Yes" button
      document.getElementById("no-btn").innerText = questions[currentQuestion].noText;  // Update "No" button
    }
  </script>
</body>

</html>
